<div class="container">
    <div class="card card-container">
        <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
        <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
        <p id="profile-name" class="profile-name-card">Edu-Link Administrative portal</p>
        <form class="form-signin" (ngSubmit)="onSubmit(formgroup)" [formGroup]="formgroup">
            <span id="reauth-email" class="reauth-email"></span>
            <input type="email" formControlName="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <input type="password" formControlName="password" id="inputPassword" class="form-control" placeholder="Password" required>

            <button class="btn btn-lg btn-primary btn-block btn-signin" [disabled]="formgroup.invalid" type="submit">Sign in</button>
        </form>
        <!-- /form -->

    </div>
    <!-- /card-container -->
</div>
<!-- /container -->
